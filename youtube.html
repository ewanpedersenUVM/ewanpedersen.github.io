<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span>YouTube Clone</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="user-actions">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <img
          src="/placeholder.svg?height=32&width=32"
          alt="User Avatar"
          class="avatar"
        />
      </div>
    </header>
    <div class="container">
      <aside>
        <nav>
          <ul>
            <li><i class="fas fa-home"></i> Home</li>
            <li><i class="fas fa-fire"></i> Trending</li>
            <li><i class="fas fa-folder"></i> Subscriptions</li>
            <li><i class="fas fa-play-circle"></i> Library</li>
            <li><i class="fas fa-history"></i> History</li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2>Recommended</h2>
        <div class="video-grid" id="videoGrid"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
