<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>r/place Clone with Sharp Zoom</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      #color-picker {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .color-option {
        width: 30px;
        height: 30px;
        margin: 0 5px;
        cursor: pointer;
        border: 2px solid #000;
        border-radius: 50%;
        transition: transform 0.1s ease-in-out;
      }
      .color-option:hover {
        transform: scale(1.1);
      }
      .color-option.selected {
        border: 2px solid #fff;
        box-shadow: 0 0 0 2px #000;
      }
      #canvas-container {
        position: relative;
        width: 500px;
        height: 500px;
        overflow: hidden;
        border: 1px solid #000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin: 0 auto;
      }
      #place-canvas {
        position: absolute;
        top: 0;
        left: 0;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      .instructions {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>r/place Clone with Sharp Zoom</h1>
      <div id="color-picker"></div>
      <div id="canvas-container">
        <canvas id="place-canvas" width="500" height="500"></canvas>
      </div>
      <p class="instructions">
        Use mouse wheel to zoom, click and drag to pan, click to place a pixel
      </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
      // Initialize Firebase (replace with your own config)
      const firebaseConfig = {
        apiKey: "AIzaSyDQAE6WE7BiWdRt2ylBRRJW6QZvL6QsOC4",
        authDomain: "place-clone-4acea.firebaseapp.com",
        databaseURL: "https://place-clone-4acea-default-rtdb.firebaseio.com",
        projectId: "place-clone-4acea",
        storageBucket: "place-clone-4acea.appspot.com",
        messagingSenderId: "211220996945",
        appId: "1:211220996945:web:42d06b8126cbac811a6970",
        measurementId: "G-54V8G39W4W",
      };
      firebase.initializeApp(firebaseConfig);

      const database = firebase.database();
      const canvas = document.getElementById("place-canvas");
      const ctx = canvas.getContext("2d");
      const colorPicker = document.getElementById("color-picker");
      const canvasContainer = document.getElementById("canvas-container");
      const colors = [
        "#FF0000",
        "#00FF00",
        "#0000FF",
        "#FFFF00",
        "#FF00FF",
        "#00FFFF",
        "#FFFFFF",
        "#000000",
      ];
      let selectedColor = colors[0];

      let zoom = 1;
      let panX = 0;
      let panY = 0;
      let isDragging = false;
      let lastX, lastY;

      // Create color picker
      colors.forEach((color) => {
        const colorOption = document.createElement("div");
        colorOption.className = "color-option";
        colorOption.style.backgroundColor = color;
        colorOption.addEventListener("click", () => {
          document
            .querySelectorAll(".color-option")
            .forEach((el) => el.classList.remove("selected"));
          colorOption.classList.add("selected");
          selectedColor = color;
        });
        colorPicker.appendChild(colorOption);
      });
      document.querySelector(".color-option").classList.add("selected");

      // Load initial state
      database.ref("pixels").once("value", (snapshot) => {
        const pixels = snapshot.val() || {};
        Object.entries(pixels).forEach(([key, color]) => {
          const [x, y] = key.split(",").map(Number);
          ctx.fillStyle = color;
          ctx.fillRect(x, y, 1, 1);
        });
        drawGrid();
      });

      // Listen for updates
      database.ref("pixels").on("child_changed", (snapshot) => {
        const [x, y] = snapshot.key.split(",").map(Number);
        ctx.fillStyle = snapshot.val();
        ctx.fillRect(x, y, 1, 1);
        drawGrid();
      });

      // Handle canvas click
      canvas.addEventListener("click", (event) => {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((event.clientX - rect.left - panX) / zoom);
        const y = Math.floor((event.clientY - rect.top - panY) / zoom);

        if (x >= 0 && x < 500 && y >= 0 && y < 500) {
          ctx.fillStyle = selectedColor;
          ctx.fillRect(x, y, 1, 1);
          database.ref(`pixels/${x},${y}`).set(selectedColor);
          drawGrid();
        }
      });

      // Zoom functionality
      canvasContainer.addEventListener("wheel", (event) => {
        event.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        const zoomFactor = event.deltaY > 0 ? 0.95 : 1.05;
        zoom *= zoomFactor;
        zoom = Math.max(1, Math.min(zoom, 40));

        panX = mouseX - (mouseX - panX) * zoomFactor;
        panY = mouseY - (mouseY - panY) * zoomFactor;

        updateCanvasTransform();
        drawGrid();
      });

      // Pan functionality
      canvas.addEventListener("mousedown", (event) => {
        isDragging = true;
        lastX = event.clientX;
        lastY = event.clientY;
      });

      document.addEventListener("mousemove", (event) => {
        if (isDragging) {
          const deltaX = event.clientX - lastX;
          const deltaY = event.clientY - lastY;
          panX += deltaX;
          panY += deltaY;
          lastX = event.clientX;
          lastY = event.clientY;
          updateCanvasTransform();
          drawGrid();
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });

      function updateCanvasTransform() {
        canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
      }

      function drawGrid() {
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();

        // Redraw all pixels
        database.ref("pixels").once("value", (snapshot) => {
          const pixels = snapshot.val() || {};
          Object.entries(pixels).forEach(([key, color]) => {
            const [x, y] = key.split(",").map(Number);
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
          });
        });

        // Draw grid when zoomed in
        if (zoom > 5) {
          ctx.strokeStyle = "rgba(200, 200, 200, 0.5)";
          ctx.lineWidth = 0.5 / zoom;
          for (let x = 0; x <= canvas.width; x++) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
          }
          for (let y = 0; y <= canvas.height; y++) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
          }
        }
      }
    </script>
  </body>
</html>
