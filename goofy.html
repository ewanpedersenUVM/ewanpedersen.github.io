<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Goofy Thoughts Galore!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #ff4757;
        text-shadow: 2px 2px #feca57;
        font-size: 3em;
        text-align: center;
      }
      .thought {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        max-width: 600px;
        width: 100%;
      }
      .thought:hover {
        transform: scale(1.05);
      }
      #thoughtsList {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      #newThought {
        width: 100%;
        max-width: 600px;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ff6b6b;
        border-radius: 5px;
        font-size: 1em;
      }
      #submitThought {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #submitThought:hover {
        background-color: #ff4757;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§Œ Genius Ideas for the Masses ðŸ”¥</h1>

    <div id="thoughtsList"></div>

    <input
      type="text"
      id="newThought"
      placeholder="Add your goofy thought here!"
    />
    <button id="submitThought">Submit Thought</button>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        // TODO: Replace with your Firebase project's configuration
        databaseURL: "https://goofy-thoughts-site-default-rtdb.firebaseio.com",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the database service
      const database = firebase.database();

      const thoughtsList = document.getElementById("thoughtsList");
      const newThought = document.getElementById("newThought");
      const submitThought = document.getElementById("submitThought");

      function addThought(thought) {
        const thoughtElement = document.createElement("div");
        thoughtElement.className = "thought";
        thoughtElement.textContent = thought;
        thoughtsList.prepend(thoughtElement);
      }

      // Load initial thoughts
      database.ref("thoughts").on("child_added", (snapshot) => {
        addThought(snapshot.val().text);
      });

      submitThought.addEventListener("click", () => {
        const thought = newThought.value.trim();
        if (thought) {
          // Push the new thought to Firebase
          database.ref("thoughts").push({
            text: thought,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
          });
          newThought.value = "";
        }
      });

      newThought.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          submitThought.click();
        }
      });
    </script>
  </body>
</html>
